<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Form</title>
    <meta name="description" content="This site contains a form that is user friendly for both, mobile and desktop">
    <meta name="author" content="Ovinson Lugo">
    <link rel="stylesheet" href="./week05/styles/form.css">
    <link rel="stylesheet" href="./week05/styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="./week05/scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Create a Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Name</legend>
                <label>Select a product to review from your previous purchases
                    <select required name="productName" id="products">
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div>Rate your product</div>
                <div class="stars">
                    <label for="fivestar"><input type="radio" id="fivestar" name="stars" value="5" required></label>
                    <label for="fourstar"><input type="radio" id="fourstar" name="stars" value="4" required></label>
                    <label for="threestar"><input type="radio" id="threestar" name="stars" value="3" required></label>
                    <label for="twostar"><input type="radio" id="twostar" name="stars" value="2" required></label>
                    <label for="onestar"><input type="radio" id="onestar" name="stars" value="1" required></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Date of Purchase</legend>
                <label>Date of purchase / Product was delivered
                    <input type="date" id="purchase-date" name="dop" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <div>Check all that apply:</div>
                <label class="quality"><input type="checkbox" id="product-features" name="features"
                        value="quality">Quality</label>
                <label><input type="checkbox" id="category1" name="features" value="worth">Value for
                    money</label>
                <label><input type="checkbox" id="category2" name="features" value="durability">Durability</label>
                <label><input type="checkbox" id="category3" name="features" value="looks">Looks</label>
                <label><input type="checkbox" id="category4" name="features" value="battery">Battery Life</label>
                <label><input type="checkbox" id="category5" name="features" value="connectivity">Connectivity</label>

            </fieldset>
            <fieldset>
                <legend>Written Review (Optional)</legend>
                <label>Review your product
                    <textarea name="review" id="written-review"
                        placeholder="What did you like or dislike about this product?"></textarea>
                </label>

            </fieldset>
            <fieldset>
                <legend>User Name</legend>
                <label>Name (Optional)
                    <input type="text" name="username" id="name" placeholder="Enter your name">
                </label>
            </fieldset>

            <input id="submit-button" type="submit" value="submit">

        </form>
    </main>
    <footer class="footer">
        <p><span id="currentyear"></span> ðŸŒ´ Ovinson Lugo ðŸŒ´ Dominican Republic</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
