<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveofnailzz | Booking</title>
    <meta name="description"
        content="Book your appointment with ease at Loveofnailzz. Experience top-quality nail care services including manicures, pedicures, nail art, and more. Online scheduling available now!">
    <meta name="author" content="Ovinson Lugo">
    <link rel="stylesheet" href="week06-07/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <script defer src="week06-07/scripts/loveofnailzz.js"></script>
</head>

<body data-page="booking">
    <header class="header">
        <div class="header__logo_container">
            <img class='header__logo' src="week06-07/images/logo.webp" alt="Business Logo" width="200" height="75">
        </div>
        <ul class="menu__container">
            <li><a class="header__menu" href="#">Menu</a></li>
        </ul>
        <nav class="header__nav">
            <button class="modal__close"></button>
            <ul>
                <li class="list">
                    <a href="loveofnailzz.html">Home</a>
                </li>
                <li class="list">
                    <a href="faq.html">FAQ</a>
                </li>
                <li class="list">
                    <a href="booking.html">Booking</a>
                </li>
                <li class="list">
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="booking__main">
        <h1>Schedule your next best set of nails</h1>
        <form action="#" class="booking__form">
            <fieldset class="shape__fieldset">
                <legend>Nails Shape</legend>

                <label>Select your shape
                    <select required name="shapeName" id="shapes">
                        <option value="" disabled>Select a Product</option>
                        <option value="square">Square Nails</option>
                        <option value="oval">Oval Nails</option>
                        <option value="round">Round Nails</option>
                        <option value="coffin">Coffin Nails</option>
                        <option value="almond">Almond Nails</option>
                        <option value="french">French Nails</option>
                        <option value="natural">Natural Nails</option>
                        <option value="stiletto">Stiletto Nails</option>
                    </select>
                </label>

            </fieldset>

            <fieldset class="work__fieldset">
                <legend>Work</legend>
                <div>What work do you want on your nails</div>
                <label><input type="checkbox" id="work1" name="work" value="acrylic">Full Set Acrylic</label>
                <label><input type="checkbox" id="work2" name="work" value="polygel">Full Set Polygel</label>
                <label><input type="checkbox" id="work3" name="work" value="fill1">2-4 Week Fill</label>
                <label><input type="checkbox" id="work4" name="work" value="fill2">5+ Week Fill</label>
                <label><input type="checkbox" id="work5" name="work" value="acrylic-toes">Acrylic Toes</label>
                <label><input type="checkbox" id="work6" name="work" value="fill3">2-4 Week Acrylic Toe
                    Fill</label>
                <label><input type="checkbox" id="work7" name="work" value="polish-toes">Gel Polish Toes Only</label>
                <label><input type="checkbox" id="work8" name="work" value="polish-manicure">Gel Polish Manicure</label>
                <label><input type="checkbox" id="work9" name="work" value="luxury">Luxury Pedicure</label>
            </fieldset>

            <fieldset class="addon__fieldset">
                <legend>Add-Ons</legend>
                <div>Choose as many as you would like</div>
                <label><input type="checkbox" id="addon1" name="addon" value="repair">Nail Repair</label>
                <label><input type="checkbox" id="addon2" name="addon" value="medium">Medium Art</label>
                <label><input type="checkbox" id="addon3" name="addon" value="simple">Simple Art</label>
                <label><input type="checkbox" id="addon4" name="addon" value="detailed">Detailed/Extra Detailed
                    Art</label>
                <label><input type="checkbox" id="addon5" name="addon" value="soak-off">Soak-Off/Gel Removal</label>
                <label><input type="checkbox" id="addon6" name="addon" value="free-style">Free Style Art</label>
                <label><input type="checkbox" id="addon7" name="addon" value="long-XL">Add Long-XL</label>
            </fieldset>

            <fieldset class="date__fieldset">
                <legend>Shedule</legend>
                <label>Choose your appointment date
                    <input type="date" id="schedule" name="appointment" required>
                </label>
            </fieldset>

            <fieldset class="name__fieldset">
                <legend>Name</legend>
                <label>Enter your name
                    <input type="text" name="name" id="name" placeholder="Name">
                </label>
            </fieldset>

            <input id="submit-button" type="submit" value="Submit">

        </form>
    </main>
    <footer class="footer">
        <div class="rights">
            <img src="./week06-07/images/logo.webp" alt="Business Logo" width="53" height="20" loading="lazy">
            <p>Â© 2024 Loveofnailzz.</p>
            <p>All rights reserved.</p>
        </div>
        <div class="social">
            <ul>
                <li class="social__list">
                    <a href="https://www.instagram.com/loveofnailzz/">
                        <img src="./week06-07/images/instagram-icon.svg" alt="Instagram Icon" width="30" height="30"
                            loading="lazy">Instagram
                    </a>
                    <a href="https://www.tiktok.com/@loveofnailzz">
                        <img src="./week06-07/images/tiktok-icon.svg" alt="TikTok Icon" width="30" height="30"
                            loading="lazy">TikTok
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
